{% extends 'base.html' %}

{% load staticfiles %}

{% block head %}
<link href="{% static 'css/signup.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
    <section class="bg-signup">
      <div class="container">
        <div class="signup">
          <div class="col-lg-10 mx-auto">
            <h2 class="section-heading text-white"> </h2>

            <form action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                <p>{{ form.email }}</p>
                <button type="submit" class="btn btn-default btn-xl sr-button text-center text-dark">Reset password</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    {% include 'contact.html' %}

{% endblock %}
